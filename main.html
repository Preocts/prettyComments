<html>
    <head>
        <link rel="stylesheet" href="https://unpkg.com/tachyons@4.12.0/css/tachyons.min.css" />
    </head>
    <style>
        .bg-egg-green {
            background-color: #CAE8C0;
        }
        .egg-green {
            color: #CAE8C0;
        }
        .bg-egg-purple {
            background-color: #32143C;
        }
        .egg-purple {
            color: #32143C;
        }
    </style>
    <script src="js/base.js"></script>
    <body class="pa3 egg-purple bg-egg-green" onload="loadEgg(this);">
        <div class="ba br-pill shadow-2 egg-green bg-egg-purple">
            <h1 class="f1 tc ma0 pa1">Pretty Comments</h1>
            <h3 class="f4 tc pb0 mb0" id="nowLoading">If you see this message, enable java-script :V</h3>
        </div>
        <div class="flex mt3 justify-center">
            <div class="w-25 tc">
                <p class="f5 ma0 pa0 b">Max Width:</p>
                <input type="text" id="tbMaxWidth" value="60" class="input-reset f3 w-25 tc bg-near-white black b" />
            </div>
            <div class="w-25 tc">
                <p class="f5 ma0 pa0 b">Comment Open:</p>
                <input type="text" id="tbCommentOpen" value="# " class="input-reset f3 w-25 tc bg-near-white black b" />
            </div>
            <div class="w-25 tc">
                <p class="f5 ma0 pa0 b">Comment Close:</p>
                <input type="text" id="tbCommentClose" value="" class="input-reset f3 w-25 tc bg-near-white black b" />
            </div>
        </div>
        <div class="flex mt3 mt4">
            <div class="w-10"></div>
            <div class="w-80">
                <p class="f4 ma0 pa0 b">Enter something here:</p>
                <input type="text" id="tbCommentBody" value="Because sometimes you need pretty comments" class="input-reset f5 w-100 bg-near-white black b" />
                <br />
                <input type="button" value="Submit" id="submit" name="bSubmit" class="button-reset f2 w-50 mt4 w-100 bg-egg-purple egg-green b" onclick="simpleComment();"/>
                <br />
            </div>
            <div class="w-10"></div>
        </div>
        <div class="flex mt3">
            <div class="w-10"></div>
            <div class="w-80 bg-light-gray black">
                <pre id="eggOutput" class="dn f6 pa3 code overflow-scroll"></pre>
            </div>
            <div class="w-10"></div>
        </div>
    </body>
</html>
